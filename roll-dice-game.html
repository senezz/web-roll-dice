<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll dice game</title>
</head>
<body>
    <div>
        <h1>Roll Dice</h1>
    </div>
    <div>
        <button>Restart</button>
        <button>Menu</button>
    </div>
    <div>
        <span>Score</span>
        <span>6</span>
    </div>
    <div>
        <img src="./assets/DICE_2.svg" alt="first-dice">
        <img src="./assets/DICE_5.svg" alt="second-dice">
    </div>
    <table>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">R1</th>
            <th scope="col">R2</th>
            <th scope="col">R3</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Player 1</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <th scope="row">Player 2</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </tbody>
    </table>
    <button>Roll for Player</button>
</body>
</html>
