<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Roll Dice</h1>
    </header>
    <main>
    <label>How many players?</label>
    <form class="name-of-players" action="name-of-players.html" method="get">
        <div>
            <input class="count-of-players-input" type="radio" id="inp-two-players" checked 
            name="inp-number-of-players" value="2" />
            <label class="count-of-players" for="inp-two-players">2P</label>
        </div>
        <div>
            <input class="count-of-players-input" type="radio" id="inp-three-players"
            name="inp-number-of-players" value="3" />
            <label class="count-of-players" for="inp-three-players">3P</label>
        </div>
         <div>
            <input class="count-of-players-input" type="radio" id="inp-four-players"
            name="inp-number-of-players" value="4" />
            <label class="count-of-players" for="inp-four-players">4P</label>
        </div>
        </main>
        <footer>
            <button type="submit">Proceed</button>
        </footer>
    </form>
</body>
</html>
